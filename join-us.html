<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/join-us.css" />
    <title>Be A Patron | Help A Child Foundation</title>
</head>

<body>

    <!--wrapper-->
    <div id="wrapper">

        <!--header-->

        <header>
            Have an Account? <button id="btn1">Login</button>
        </header>

        <!--end of header-->


        <!--join us Title-->
        <div id="page-heading">
            <h2>Join Us</h2>
            <h4>We are truly happy to have you here</h4>
            <div class="social-login">
                <p><small class="small-text">Connect with us</small></p>
                <br>
                <img src="facebook.png" />
            </div>
        </div>
        <!--end of join us title-->
        <br>

        <!--form-->
        <div id="form">
            <form>
                <p><input type="Email" class="form-input" placeholder="Email" /></p>
                <p><input type="password" class="form-input" placeholder="Password" required/></p>
                <p><input type="password" class="form-input" placeholder="Confirm Password" required/></p>
                <p><input type="submit" class="form-input" value="SUBMIT" id="submitBtn"></p>
            </form>
        </div>
        <!--end of form-->


    </div>
    <!--end of wrapper-->
</body>

</html>
